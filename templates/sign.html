{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/sign.css' %}">
</head>

<body>
    <div class="wrapper">

        <div class="form-container sign-up">
            <form action="" method="POST">
                {% csrf_token %}
                <h2>Sign-Up</h2>
                <div class="form-group">
                    <input type="text" name="username" required>
                    <i class="fas fa-user"></i>
                    <label for="">username</label>
                </div>
                <div class="form-group">
                    <input type="email" name="email" required>
                    <i class="fas fa-at"></i>
                    <label for="">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" required>
                    <i class="fas fa-lock"></i>
                    <label for="">password</label>
                </div>
                <div class="form-group">
                    <input type="password" name="confirm_password" required>
                    <i class="fas fa-lock"></i>
                    <label for=""> confirm password</label>
                </div>

                <h1 style="text-align: center;">OR</h1>
                
                <div class="social">
                    <a href="#"><i class="fa-brands fa-google fa-xl" style="color: #f41515;"></i></a>
                    <a href="#"><i class="fa-brands fa-github fa-xl" style="color: #000000;"></i></a>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="link">
                    <p> <a href="#"> You already have an account?<a href="/" class="signin-link">Sign-in</a>
                    </p>
                </div>
                <div class="link">
                    <p>&copy; 2023 CAMPAIGE . All Rights Reserved.</p>
                </div>

            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f9460b6913.js" crossorigin="anonymous"></script>
</body>

</html>
