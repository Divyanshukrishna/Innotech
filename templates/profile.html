{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/profile.css" %}" />
</head>
<body>

    <div class="container">
        <div class="container-head">
            <div class="menu">
                <p>_____<br>_____<br>______</p>
            </div>
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="container-body">
            <div class="profile-picture">
                <img src="{{image.images.url}}" style="
                width: 100px;
                border-radius: 100%;
                margin-top: -60px;
                border: solid;
                border-width: 4px;
                border-color: white;"> 
            </div>
            <div class="name">
                {% if en.username %}
                <p id="profileName">{{en.username}}</p>
                {% else %}
                <p id="profileName">update your profile</p>
                {% endif %}

            </div>
      
            <div class="location">
                <p>Uttar Pradesh, India</p>
            </div>
            <div class="bio">
                <p> {{job_des}} </p>
            </div>
            <div class="stats">
                <div class="followers">
                    <p>Followers</p>
                    <h1>100</h1>
                </div>
                <div class="following">
                    <p>Following</p>
                    <h1>169</h1>
                </div>
                <div class="topics">
                    <p>topics</p>
                    <h1>12</h1>
                </div>

            </div>
            <div class="buttons">
                <button class="message-me"><a href="https://www.linkedin.com/in/divyanshu-krishna-94379828b/" >Message</button>
                <button class="follow-me"> <a href="/create_follow/"> Create Profile</button>
            </div>
        </div>
    </div>


    <script>
        // Get the query parameter value from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');

        if (name) {
            // Display the received name in the profile section
            document.getElementById('profileName').textContent = 'Profile Name: ' + name;
        }
    </script>
</body>

</html>
