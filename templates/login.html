{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
</head>

<body>
    <div class="wrapper">

        <div class="form-container sign-in">
            <form action="" method="POST">
                {% csrf_token %}
                <h2>Login</h2>
                <div class="form-group">
                    <input type="text" name="username" required>
                    <i class="fas fa-user"></i>
                    <label for="">username</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" required>
                    <i class="fas fa-lock"></i>
                    <label for="">password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">forgot password</a>
                </div>

                <h1 style="text-align: center;">OR</h1>
                
                <div class="social">
                    <a href="{% provider_login_url 'google' %}"><i class="fa-brands fa-google fa-xl" style="color: #f41515;"></i></a>
                    <a href="{% provider_login_url 'github' %}"><i class="fa-brands fa-github fa-xl" style="color: #000000;"></i></a>
                </div>

                <button type="submit" class="btn">login</button>
                <div class="link">
                    <p>Don't have an account?<a href="{% url "sign" %}" class="signup-link">Sign-up </a></p>
                </div>
                <div class="link">
                    <p>&copy; 2023 CAMPAIGE . All Rights Reserved.</p>
                </div>

            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f9460b6913.js" crossorigin="anonymous"></script>
    </div>
</body>

</html>
